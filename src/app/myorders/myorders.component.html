<div class="container">
  <div class="logo">
    <img src="../../assets/Preview (4).svg" alt="Logo">
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading your orders...</p>
  </div>

  <table *ngIf="!isLoading && orders && orders.length > 0" class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order._id }}</td>
        <td>
          <button (click)="goToOrderDetails(order._id)">View Details</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && orders && orders.length === 0" class="empty-message">
    <p>No orders found.</p>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
